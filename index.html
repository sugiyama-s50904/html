<!doctype html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>HTMLプログラミング学習</title><style>body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .chapter-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            text-align: center;
        }

        .chapter-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .chapter-number {
            background: #4f46e5;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5em;
            margin: 0 auto 15px auto;
        }

        .chapter-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .chapter-description {
            color: #6b7280;
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .chapter-difficulty {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .difficulty-beginner {
            background: #dcfce7;
            color: #166534;
        }

        .difficulty-intermediate {
            background: #fef3c7;
            color: #92400e;
        }

        .difficulty-advanced {
            background: #fecaca;
            color: #991b1b;
        }

        .completed {
            opacity: 0.8;
            border: 2px solid #10b981;
        }

        .completed .chapter-number {
            background: #10b981;
        }

        .completed-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #10b981;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .chapters-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .chapter-item {
                padding: 15px;
            }
            
            .chapter-number {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
            }
            
            .chapter-title {
                font-size: 1em;
            }
            
            .chapter-description {
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            .chapters-grid {
                grid-template-columns: 1fr;
            }
        }</style><script defer="defer" src="bundle.js"></script></head><body><div class="header"><h1>HTMLプログラミング学習</h1><p>ブロックを使ってWebページを作ろう</p></div><div class="container"><div class="chapters-grid" id="chaptersGrid"><div class="chapter-item" onclick="startChapter(1)"><div class="chapter-number">1</div><div class="chapter-title">診断サイトの基本の形をつくろう</div><div class="chapter-description">文章やボタンを追加し，診断サイトの基本の形をつくろう</div></div><div class="chapter-item" onclick="startChapter(2)"><div class="chapter-number">2</div><div class="chapter-title">回答をまとめる仕組みを作ろう</div><div class="chapter-description">回答をまとめる仕組みを作ろう</div></div><div class="chapter-item" onclick="startChapter(3)"><div class="chapter-number">3</div><div class="chapter-title">回答に応じた診断結果を表示させよう</div><div class="chapter-description">回答に応じた診断結果を表示させよう</div></div><div class="chapter-item" onclick="startChapter(4)"><div class="chapter-number">4</div><div class="chapter-title">画像を入れてみよう</div><div class="chapter-description">画像を入れてみよう</div></div><div class="chapter-item" onclick="startChapter(5)"><div class="chapter-number">5</div><div class="chapter-title">結果を集計する仕組みを作ろう</div><div class="chapter-description">結果を集計する仕組みを作ろう</div></div><div class="chapter-item" onclick="startChapter(6)"><div class="chapter-number">6</div><div class="chapter-title">完成系</div><div class="chapter-description">完成系</div></div></div></div><script>// チャプターデータ
