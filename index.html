<!doctype html><html><head><meta charset="utf-8"/><title>Blockly Sample App</title><style>body {
      font-size: 14px;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .left, .center, .right {
      float: left;
      padding: 8px;
      box-sizing: border-box;
      transition: width 0.3s;
    }
    .left {
      width: 40%;
    }
    .center {
      width: 30%;
      display: none;
    }
    .right {
      width: 58%;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .blockly-div {
      height: 260px;
      border: 1px solid #ccc;
    }
    #previewFrame {
      width: 100%;
      height: 260px;
      border: 1px solid #aaa;
      margin-bottom: 8px;
    }

    /* 横一列に並べるボタン群 */
    .button-row {
      display: flex;
      flex-wrap: nowrap;
      gap: 4px;
      margin-top: 6px;
      overflow-x: auto;
    }

    .button-row button {
      flex: 0 0 auto;
      font-size: 11px;
      padding: 3px 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
      cursor: pointer;
    }

    .button-row button:hover {
      background-color: #e0e0e0;
    }

    #toggleCenterButton {
      font-size: 11px;
      padding: 3px 6px;
      margin-bottom: 6px;
      border: 1px solid #ccc;
      background-color: #ddd;
      border-radius: 4px;
      cursor: pointer;
    }</style><script defer="defer" src="bundle.js"></script></head><body><div class="left" id="leftPanel"><div class="tab-menu"><button class="tab-button active" data-tab="htmlTab">HTML</button> <button class="tab-button" data-tab="cssTab">CSS</button> <button class="tab-button" data-tab="jsTab">JS</button></div><div id="htmlTab" class="tab-content active"><div id="htmlDiv" class="blockly-div"></div></div><div id="cssTab" class="tab-content"><div id="cssDiv" class="blockly-div"></div></div><div id="jsTab" class="tab-content"><div id="jsDiv" class="blockly-div"></div></div></div><div class="center" id="centerPanel"><h3 style="margin: 4px 0;">コード</h3><pre id="outputArea" style="font-size:12px; padding: 4px; background:#f9f9f9; border: 1px solid #ccc; height: 240px; overflow: auto;">
// ここにコードが表示されます</pre></div><div class="right" id="rightPanel"><button id="toggleCenterButton">コード表示 ON</button><iframe id="previewFrame"></iframe><div class="button-row"><button id="runButton">実行</button> <button id="saveButton">保存</button> <button id="loadButton">読込</button> <button id="copyButton">出力</button> <button id="gasLinkButton">画像</button></div><input type="file" id="loadInput" style="display:none"/></div><script>document.getElementById('toggleCenterButton').addEventListener('click', () => {
      const center = document.getElementById('centerPanel');
      const left = document.getElementById('leftPanel');
      const right = document.getElementById('rightPanel');
      const btn = document.getElementById('toggleCenterButton');

      if (center.style.display === 'none') {
        center.style.display = 'block';
        left.style.width = '30%';
        right.style.width = '35%';
        btn.textContent = 'コード表示 OFF';
      } else {
        center.style.display = 'none';
        left.style.width = '40%';
        right.style.width = '58%';
        btn.textContent = 'コード表示 ON';
      }
    });</script></body></html>
